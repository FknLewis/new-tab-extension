<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/new_tab_script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/new_tab_style.css">
	<title id="tab_title"></title>
</head>
	<body id="background">
		<div id="content">
			<div id="icon-wrapper">
				<div id="notes-icon" class="icons glyphicon glyphicon-list-alt"></div>
				<div id="bg-left" class="icons glyphicon glyphicon-chevron-left"></div>
				<div id="bg-right" class="icons glyphicon glyphicon-chevron-right"></div>
				<div id="refresh" class="icons glyphicon glyphicon-refresh"></div>
				<div id="pin" class="icons"><span></span></div>
			</div>
			<div id="time-wrapper">
				<div id="time"></div>
				<div id="date"></div>
			</div>
			<div id="notes-wrapper" draggable="true">
					<input type="text" id="input-box" placeholder="Create a note">
			</div>
		</div>
	</body>
</html>
